<div class="bg-light min-vh-100 d-flex flex-row align-items-center" style="background-color: #080855 !important; background-image: url('assets/kindpng_2664489.png')">
  <c-container>
    <img src="assets/logo_transparent11.png" alt="sitelogo" style="width:23rem; position: relative; left: -19rem; top:-10.12rem; border-radius:8px; border-width: revert" >
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4" style="border-radius: 5%">
          <c-card-body class="p-4">
            <form cForm [formGroup]="registerForm" (ngSubmit)="register()">
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input formControlName="firstName"  autoComplete="name" cFormControl placeholder="First Name" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input formControlName="lastName"  autoComplete="last name" cFormControl placeholder="Last Name" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input formControlName="email" autoComplete="email" cFormControl placeholder="Email" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input formControlName="password" autoComplete="new-password" cFormControl placeholder="Password" type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input formControlName="password" autoComplete="new-password" cFormControl placeholder="Repeat password" type="password" />
              </c-input-group>
              <div class="d-grid">
                <button cButton cButton class="px-4" color="primary" type="submit" >Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
