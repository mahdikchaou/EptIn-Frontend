<style>
  c-container {
    border-radius: 15px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    border-color: black;
    background-color: rgb(253, 253, 253);
    width: 70rem;
    position: center;
  }
</style>
<c-sidebar
  #sidebar="cSidebar"
  style="background: #080855; width: 19.5rem; background-image: url('assets/kindpng_2664489.png')"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
  position="fixed"
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/logo_transparent11.png',
      width: 300,
      height: 135,
      alt: 'EptIn logo'
    }"

    routerLink="./"
  >
  </c-sidebar-brand>
  <br>
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <c-sidebar-nav
      class="btn btn-2"
      style="cursor: pointer; text-align: -webkit-left;font-size: 25px; margin-bottom: 0.5rem; margin-top: 0rem;padding-right: 0rem ;padding-left: 1rem; padding-top:0rem ; font-weight:400; color: #d1d4d9!important;"
      (click)="gotomyprofile()"> General Informations
    </c-sidebar-nav>
    <c-sidebar-nav
      class="btn btn-2"
      style="cursor: pointer; text-align: -webkit-left;font-size: 25px; margin-bottom: 0.5rem; margin-top: 0rem;padding-right: 0rem ;padding-left: 1rem; padding-top: 0rem ; font-weight:400; color: #d1d4d9!important;"
      (click)="gotoeducation()"> Education
    </c-sidebar-nav>
    <c-sidebar-nav
      class="btn btn-2"
      style="cursor: pointer; text-align: -webkit-left;font-size: 25px; margin-bottom: 0.5rem; margin-top: 0rem;padding-right: 0rem ;padding-left: 1rem; padding-top: 0rem ; font-weight:400; color: #d1d4d9!important;"
      (click)="gotocompetences()"> Skills & Certifications
    </c-sidebar-nav>
    <c-sidebar-nav
      class="btn btn-2"
      style="cursor: pointer; text-align: -webkit-left;font-size: 25px; margin-bottom: 0.5rem; margin-top: 0rem;padding-right: 0rem ;padding-left: 1rem; padding-top: 0rem ; font-weight:400; color: #d1d4d9!important;"
      (click)="gotoexperience()"> Experience
    </c-sidebar-nav>
    <c-sidebar-nav
      class="btn btn-2"
      style="cursor: pointer; text-align: -webkit-left;font-size: 25px; margin-bottom: 0.5rem; margin-top: 0rem;padding-right: 0rem ;padding-left: 1rem; padding-top: 0 ; font-weight:400; color: #d1d4d9!important;"
      (click)="gotopostule()"> Applied Offers
    </c-sidebar-nav>
    <c-sidebar-nav
      class="btn btn-2"
      style="cursor: pointer; text-align: -webkit-left;font-size: 25px; margin-bottom: 0.5rem; margin-top: 0rem;padding-right: 0rem ;padding-left: 1rem; padding-top: 0 ; font-weight:400; color: #d1d4d9!important;"
      (click)="gotocree()"> Created Offers
    </c-sidebar-nav>
    <c-sidebar-nav
      class="btn btn-2"
      style="cursor: pointer; text-align: -webkit-left; font-size: 25px; margin-bottom: 0.5rem; margin-top: 0rem;padding-right: 0rem ;padding-left: 1rem; padding-top: 0 ; font-weight:400; color: #d1d4d9!important;"
      (click)="gotocreer()"> Create an Offer
    </c-sidebar-nav>
  </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>


<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky"
                      sidebarId="sidebar"></app-default-header>

  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <br> <br>
    <c-container >
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <app-default-footer></app-default-footer>
</div>
